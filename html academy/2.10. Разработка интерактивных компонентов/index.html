<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images}/>);

    function App({images = []}) {
      const finishedItems = [];
      // TODO: добавьте состояние для счётчика шагов
      const [count, setCount] = React.useState(0);

      const handleCheckItems = () => {
        setCount((i) => i + 1);
      }

      return (
        <section className="game container">
          <div className="steps">Шаг {count}</div>
          <Grid images={images}
                finishedItems={finishedItems}
                checkItems={handleCheckItems}/>
        </section>
      );
    }

    function Grid({images = [], finishedItems = [], checkItems}) {
      // TODO: добавьте состояние списка открытых карточек
      const [visibleItems, setVisibleItems] = React.useState([]);

      const handleCardClick = (id) => {
        if(visibleItems.includes(id) || finishedItems.includes(id)) {
          return
        }
        checkItems();
        setVisibleItems((items) = [...items, id]);
      };

      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              id={item.id}
              key={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({id, url, description, isVisible, isFinished, onCardClick}) {
      // TODO: добавьте обработку события
      const className = `${isVisible ? 'card-show' : ''} ${isFinished ? 'card-finished' : ''}`;

      const handleClick = () => {
        onCardClick(id);
      }

      return (
        <li className={`card ${className}`}
          onClick={handleClick}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }
  </script>
</body>
</html>
