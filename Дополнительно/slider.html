<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Слайдер на CSS, шаг 3</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="slider.css">
</head>
<body>
<section>
  <h1>Кексогалерея</h1>
  <div class="slider">
    <input type="radio" id="btn-1" name="toggle" checked>
    <input type="radio" id="btn-2" name="toggle">
    <input type="radio" id="btn-3" name="toggle">
    <div class="slider-controls">
      <label for="btn-1"></label>
      <label for="btn-2"></label>
      <label for="btn-3"></label>
    </div>
    <div class="slider-inner">
      <div class="slider-slides">
        <img src="https://htmlacademy.ru/assets/courses/76/keks-1-small.jpg" alt="Кекс смотрит на еду">
        <img src="https://htmlacademy.ru/assets/courses/76/keks-1-small.jpg" alt="Кекс смотрит на тебя">
        <img src="https://htmlacademy.ru/assets/courses/76/keks-1-small.jpg" alt="Кекс не хочет никуда смотреть">
      </div>
    </div>
  </div>
</section>
</body>
</html>
