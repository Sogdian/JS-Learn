<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Pics to words. Игра для изучения иностранных языков</title>
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="data.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  const container = document.getElementById('root');
  const root = ReactDOM.createRoot(container);
  root.render(<App words={words}/>);

  function App({words = []}) {
    const finishedItems = ['2'];
    const [stepsCount, setStepsCount] = React.useState(0);

    const checkItems = () => {
      setStepsCount((i) => i + 1);
    };

    const hearts = [];
    for (let i = 0; i < 3; i++) {
      const className = i < stepsCount ? 'hit-points-used' : 'hit-points-unused';
      hearts.push(
        <span className={className}></span>
      );
    }
    return (
      <section className="game">
        <img src="img/pics-to-words.svg" width="112" height="16" alt="Pics to words"/>
        <p className="hit-points-indicator">
          {hearts}
        </p>
        <Grid words={words} finishedItems={finishedItems} checkItems={checkItems}/>
      </section>
    );
  }

  function Grid({words, finishedItems, checkItems}) {
    const [selectedItems, setSelectedItems] = React.useState([]);

    const handleCardClick = (id) => {
      if (selectedItems.includes(id)) {
        return;
      }
      checkItems();
      setSelectedItems((items) => [...items, id]);
    };

    const cards = words.map((item) => (
      <Card
        key={item.id}
        id={item.id}
        type={item.type}
        url={item.url}
        text={item.word}
        isSelected={selectedItems.includes(item.id)}
        isFinished={finishedItems.includes(item.id)}
        onCardClick={handleCardClick}
      />
    ));
    return (
      <ul className="cards">
        {cards}
      </ul>
    );
  }

  function Card({url, text, type, isSelected, isFinished, onCardClick, id}) {
    const content = type === 'image'
      ? <img src={url} width="185" height="100" alt=""/>
      : <span>{text}</span>;

    const className = `card ${
      isSelected ? 'selected' : ''
    } ${
      isFinished ? 'disabled' : ''
    }`;

    const handleClick = () => {
      if (isFinished) {
        return;
      }
      onCardClick(id);
    };

    return (
      <li onClick={handleClick} className={className}>
        {content}
      </li>
    );
  }
</script>
</body>
</html>
