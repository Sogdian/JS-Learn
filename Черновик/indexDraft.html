<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="styleDraft.css" rel="stylesheet" />
    <title>Конструктор плейлистов</title>
  </head>
  <body>
    <header class="header">
      <img
        alt=""
        class="header__logo"
        src="https://code.s3.yandex.net/web-code/dom/logo.svg"
      />
      <p class="header__logo-sub">Конструктор плейлистов</p>
    </header>
    <main class="container">
      <div class="cover">
        <div class="cover__image"></div>
        <h1 class="cover__heading">Плейлист</h1>
      </div>
      <div class="block">
        <h3>Добавить песню</h3>
        <div class="input">
          <input
            class="input__text input__text_type_title"
            placeholder="Название"
            type="text"
          />
          <input
            class="input__text input__text_type_artist"
            placeholder="Исполнитель"
            type="text"
          />
          <button class="input__btn input__btn_action_add">Добавить</button>
        </div>
      </div>
      <div class="block">
        <h3>Добавленные</h3>
        <div class="no-songs">
          <p class="no-songs__text">Нет добавленных песен</p>
        </div>
        <div class="songs-container"></div>
        <div class="input__submit">
          <button
            class="input__btn input__btn_action_reset input__btn_disabled"
            disabled
          >
            Очистить плейлист
          </button>
        </div>
      </div>
    </main>

    <template id="song-template">
      <div class="song">
        <h4 class="song__artist"></h4>
        <p class="song__title"></p>
        <button class="song__like"></button>
      </div>
    </template>

    <script src="scriptDraft.js"></script>
  </body>
</html>
