<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hello React</title>
  <link rel="stylesheet" href="css/style.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<body>
<div id="root">
  Корневой элемент приложения.
</div>
    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function MyComponent ({title}) {
        return (
          <h3>{title}</h3>
        );
      }

      function MyComponent2 () {
        return (
          <h3>Приложение на React</h3>
        );
      }

      function MyComponent3 (title) {
        return (
          <h3>Приложение на React {title}</h3>
        );
      }

      root.render(MyComponent ({title: 'Приложение на React без JSX'}));
      root.render(<MyComponent title="Hello React!" />);
      root.render(<MyComponent2 />);
      root.render(<MyComponent3 title={title} />);
    </script>
</body>
</html>
